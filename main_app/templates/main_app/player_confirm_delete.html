{% extends 'base.html' %}

{% block content %}
<h1>Delete Player</h1>

<h4>Are you sure you want to delete <span>{{ object.last_name }}</span>?</h4>

<form action="" method="POST">
  {% csrf_token %}
  <div class='button-div'>
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'detail' player.id %}">Cancel</a>
  </div>
</form>
{% endblock %}
