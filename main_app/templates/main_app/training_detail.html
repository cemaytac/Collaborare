{% extends 'base.html' %}
{% block content %}
<h1>Training Details</h1>
<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <h1>{{ training.drill }}, {{training.date}}</h1>
        <p>Duration: {{training.duration}} minutes</p>
        <p>Description: {{training.description}}</p>
        <p>Completed? {{training.completed}}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
