{% extends 'base.html' %}

{% block content %}
{% if object %}
<h1>Edit <span>{{object.name}}</span></h1>
{% else %}
<h1>Add Team</h1>
{% endif %}
<form action="" method="post">
  <!-- Django requires the following for security purposes -->
  {% csrf_token %}
  <table id='update-form'>
    <!-- Render the inputs inside of <tr>s & <td>s -->
    {{ form.as_table }}
  </table>
  <div class='button-div'>
    <input type="submit" value="Submit!" class="btn btn-primary" id='btn-primary'>
    <a href="{% url 'index' %}">Cancel</a>
  </div>
</form>

{% endblock %}
