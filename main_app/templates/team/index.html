{% extends 'base.html' %}
{% block content %}

<h1>Team List</h1>

{% for team in teams %}

<div class="card">
  <div class="card-content">
    <span class="card-title">
      <a href="{% url 'team_detail' team.id %}" class="team-title">
        <h2 class='team-name'>{{ team.name }}</h2>
        <h4 class='team-name'>{{ team.league }}</h4>
        <h4 class='team-name'>{{ team.division }}</h4>
      </a>
    </span>
  </div>
</div>
{% endfor %}

{% endblock %}
