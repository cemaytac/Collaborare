{% extends 'base.html' %}
{% block content %}

<h1>Log In</h1>

<form method="post" action="{% url 'login' %}" class='form-group'>
  {% csrf_token %}
  {{ form.as_p }}
  <div class='button-div'>
    <input type="submit" class="btn btn-primary" value="Log In" id='button'>
    <input type="hidden" name="next" value="{{ next }}">
  </div>
</form>

{% endblock %}
